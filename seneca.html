<section>
	
	<article><p><h2> Salvator Mundi​ es una pintura de Cristo como Salvator Mundi atribuida a Leonardo da Vinci, datada en torno al año 1500. Conocida como versión Cock, por el nombre de un antiguo propietario, ha sido atribuida también, entre otros, a Bernardino Luini​ y a Giovanni Antonio Boltraffio. 
    </h2></p></article>
